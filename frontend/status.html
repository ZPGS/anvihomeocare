<!doctype html>
<html lang="en">
<head>
  <title>Appointment Status</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<header>
  <h2>Check Appointment Status</h2>
</header>

<div class="container">

  <form id="statusForm">
    <input
      id="confirmation_code"
      placeholder="Enter Confirmation Number"
      required
    />
    <button type="submit">Check Status</button>
  </form>

  <div id="msg"></div>

  <div id="details" style="display:none;">
    <h3>Appointment Details</h3>

    <table>
      <tr>
        <th>Confirmation No</th>
        <td id="d-code"></td>
      </tr>
      <tr>
        <th>Name</th>
        <td id="d-name"></td>
      </tr>
      <tr>
        <th>Mobile</th>
        <td id="d-mobile"></td>
      </tr>
      <tr>
        <th>Date</th>
        <td id="d-date"></td>
      </tr>
      <tr>
        <th>Time</th>
        <td id="d-time"></td>
      </tr>
      <tr>
        <th>Status</th>
        <td id="d-status" class="status"></td>
      </tr>
    </table>

    <button
      id="cancelBtn"
      style="background:red; display:none;"
    >
      Cancel Appointment
    </button>
  </div>

</div>

<script>
const BACKEND = "https://anvihomeocare.onrender.com";

const statusForm = document.getElementById("statusForm");
const msg = document.getElementById("msg");
const details = document.getElementById("details");
const cancelBtn = document.getElementById("cancelBtn");

let currentCode = "";

function showMsg(text, type = "error") {
  msg.textContent = text;
  msg.className = "flash " + type;
}

statusForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  details.style.display = "none";
  showMsg("");

  const codeInput = document.getElementById("confirmation_code");
  const code = codeInput.value.trim();

  if (!code) return;

  try {
    const res = await fetch(`${BACKEND}/api/status`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ confirmation_code: code })
    });

    const data = await res.json();

    if (!res.ok) {
      showMsg(data.error || "Appointment not found");
      return;
    }

    currentCode = data.confirmation_code;

    document.getElementById("d-code").textContent = data.confirmation_code;
    document.getElementById("d-name").textContent = data.patient_name;
    document.getElementById("d-mobile").textContent = data.mobile;
    document.getElementById("d-date").textContent = data.appointment_date;
    document.getElementById("d-time").textContent = data.slot_time;

    const statusCell = document.getElementById("d-status");
    statusCell.textContent = data.status;
    statusCell.className = "status " + data.status;

    if (data.status === "RESERVED") {
      cancelBtn.style.display = "inline-block";
    } else {
      cancelBtn.style.display = "none";
    }

    details.style.display = "block";

  } catch (err) {
    showMsg("Unable to connect to server");
  }
});

cancelBtn.addEventListener("click", async () => {
  if (!confirm("Cancel this appointment?")) return;

  try {
    await fetch(`${BACKEND}/api/cancel/${currentCode}`, {
      method: "POST"
    });

    showMsg("Appointment cancelled", "success");
    details.style.display = "none";

  } catch (err) {
    showMsg("Failed to cancel appointment");
  }
});
</script>

</body>
</html>
