<!doctype html>
<html lang="en">
<head>
  <title>Admin Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
</head>

<body>

<header>
  <h2 class="page-title">Admin Login</h2>
</header>

<main class="content">
  <div class="container login-card">

    <div id="msg"></div>

    <form id="loginForm">
      <input id="username" type="text" placeholder="Admin Username" required>
      <input id="password" type="password" placeholder="Admin Password" required>
      <button type="submit">Login</button>
    </form>

  </div>
</main>

<footer class="footer">
  Â© 2026 Sangamkripa HomeoCare â€¢ Online Homeopathy Consultation
</footer>

<script>
  /* =================================================
     BACKEND CONFIG (single source of truth)
     ================================================= */
  const BACKEND = "https://anvihomeocare.onrender.com";

  const msg = document.getElementById("msg");
  const form = document.getElementById("loginForm");

  function showMsg(text, type = "error") {
    msg.textContent = text;
    msg.className = "flash " + type;
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    showMsg("Logging in...", "info");

    try {
      const res = await fetch(`${BACKEND}/api/admin/login`, {
        method: "POST",
        credentials: "include",   // ðŸ”¥ REQUIRED FOR SESSION COOKIE
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: document.getElementById("username").value,
          password: document.getElementById("password").value
        })
      });

      const data = await res.json();

      if (!res.ok) {
        showMsg(data.error || "Invalid credentials");
        return;
      }

      // âœ… Login successful â†’ go to dashboard
      window.location.replace("/admin_dashboard.html");

    } catch (err) {
      showMsg("Unable to connect to server");
    }
  });
</script>

</body>
</html>
